<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人首頁</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- 引入 jQuery -->
    <style>
        /* 背景漸層樣式 */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #a0d3e8, #5bb0db);
        }

        /* 導航欄樣式 */
        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        /* 內容區域樣式 */
        .container {
            display: flex; /* 使用 flexbox 來排列欄位 */
            justify-content: center; /* 居中顯示欄位 */
            padding: 20px;
            gap: 20px; /* 增加欄位之間的間距 */
        }

        .box {
            background-color: rgba(255, 255, 255, 0.8); /* 白色背景，增加透明度 */
            border-radius: 8px; /* 圓角邊框 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 增加陰影效果 */
            padding: 20px;
            width: 300px; /* 固定寬度 */
            border: none; /* 確保不會有邊框 */
        }

        h1 {
            font-size: 36px;
            color: #333; /* 標題顏色 */
        }

        .time {
            font-size: 18px;
            color: #666; /* 時間顏色 */
            margin-top: 10px; /* 與標題之間的間距 */
        }
    </style>
</head>
<body>

    <!-- 導航欄 -->
    <div class="navbar">
        <a href="about.html">自我介紹</a>
        <a href="projects.html">作業存放區</a>
        <a href="contact.html">聯絡資訊</a>
    </div>

    <!-- 內容區域 -->
    <div class="container">
        <div class="box">
            <h1>歡迎</h1>
            <button id="welcomeButton">點擊我！</button> <!-- 新增按鈕 -->
            <div class="time" id="currentTime"></div> <!-- 用來顯示當前時間 -->
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $("#welcomeButton").click(function() { // 當按鈕被點擊
                alert("請使用上方的導航連結來瀏覽更多資訊！"); // 顯示警告消息
            });

            function updateTime() {
                const now = new Date(); // 獲取當前時間
                const options = { year: 'numeric', month: '2-digit', day: '2-digit', hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false };
                const timeString = now.toLocaleString('zh-Hant-TW', options); // 格式化時間
                $("#currentTime").text("當前時間: " + timeString); // 更新時間顯示
            }

            updateTime(); // 首次顯示時間
            setInterval(updateTime, 1000); // 每秒更新一次時間
        });
    </script>
</body>
</html>
