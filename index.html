<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人首頁</title>
    <style>
        /* 背景漸層樣式 */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #a0d3e8, #5bb0db);
        }

        /* 導航欄樣式 */
        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        /* 內容區域樣式 */
        .container {
            display: flex; /* 使用 flexbox 來排列欄位 */
            justify-content: center; /* 居中顯示欄位 */
            padding: 20px;
            gap: 20px; /* 增加欄位之間的間距 */
        }

        .box {
            background-color: rgba(255, 255, 255, 0.8); /* 白色背景，增加透明度 */
            border-radius: 8px; /* 圓角邊框 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 增加陰影效果 */
            padding: 20px;
            width: 300px; /* 固定寬度 */
            border: none; /* 確保不會有邊框 */
        }

        h1 {
            font-size: 36px;
            color: #333; /* 標題顏色 */
        }
    </style>
</head>
<body>

    <!-- 導航欄 -->
    <div class="navbar">
        <a href="about.html">自我介紹</a>
        <a href="projects.html">作業存放區</a>
        <a href="contact.html">聯絡資訊</a>
    </div>

    <!-- 內容區域 -->
    <div class="container">
        <div class="box">
            <h1>歡迎</h1>
            <p>請使用上方的導航連結來瀏覽更多資訊！</p>
        </div>
    </div>

</body>
</html>
