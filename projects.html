<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作業存放區</title>
    <style>
        /* 背景漸層樣式 */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #a0d3e8, #5bb0db);
        }

        /* 導航欄樣式 */
        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        /* 作業存放區樣式 */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            padding: 10px 0;
        }

        li a {
            text-decoration: none;
            color: #333;
        }

        li a:hover {
            color: #007BFF;
        }
    </style>
</head>
<body>

    <!-- 導航欄 -->
    <div class="navbar">
        <a href="index.html">首頁</a>
        <a href="about.html">自我介紹</a>
        <a href="contact.html">聯絡資訊</a>
    </div>

    <!-- 作業存放區 -->
    <div class="container">
        <h2>作業存放區</h2>
        <ul>
            <li><a href="https://github.com/your-github/html-basics">作業 1</a></li>
            <li><a href="https://github.com/your-github/css-layout">作業 2</a></li>
            <li><a href="https://github.com/your-github/javascript-interaction">作業 3</a></li>
        </ul>
    </div>

</body>
</html>
